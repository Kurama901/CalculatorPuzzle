<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator Puzzle: Break the Code</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            background: #f0f0f0;
            padding: 20px;
        }
        
        .calculator {
            background: #333;
            border-radius: 10px;
            padding: 20px;
            width: 300px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }
        
        .display {
            background: #eee;
            padding: 15px;
            margin-bottom: 15px;
            text-align: right;
            font-size: 24px;
            border-radius: 5px;
            height: 30px;
        }
        
        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
        }
        
        button {
            padding: 15px;
            font-size: 18px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            background: #555;
            color: white;
        }
        
        button.operator {
            background: #ff9500;
        }
        
        button.clear {
            background: #ff3b30;
        }
        
        button.equals {
            background: #4cd964;
            grid-column: span 2;
        }
        
        .game-info {
            margin-top: 20px;
            text-align: center;
        }
        
        .message {
            font-size: 18px;
            margin: 10px 0;
            min-height: 24px;
        }
    </style>
</head>
<body>
    <h1>Calculator Puzzle: Break the Code</h1>
    
    <div class="calculator">
        <div class="display" id="display">0</div>
        <div class="buttons">
            <button class="clear" onclick="clearDisplay()">C</button>
            <button onclick="appendToDisplay('7')">7</button>
            <button onclick="appendToDisplay('8')">8</button>
            <button onclick="appendToDisplay('9')">9</button>
            <button class="operator" onclick="appendToDisplay('+')">+</button>
            <button onclick="appendToDisplay('4')">4</button>
            <button onclick="appendToDisplay('5')">5</button>
            <button onclick="appendToDisplay('6')">6</button>
            <button class="operator" onclick="appendToDisplay('-')">-</button>
            <button onclick="appendToDisplay('1')">1</button>
            <button onclick="appendToDisplay('2')">2</button>
            <button onclick="appendToDisplay('3')">3</button>
            <button class="operator" onclick="appendToDisplay('*')">ร</button>
            <button onclick="appendToDisplay('0')">0</button>
            <button onclick="appendToDisplay('.')">.</button>
            <button class="equals" onclick="calculate()">=</button>
            <button class="operator" onclick="appendToDisplay('/')">รท</button>
        </div>
    </div>
    
    <div class="game-info">
        <div class="message" id="message"></div>
        <button onclick="startGame()">Mulai Permainan</button>
    </div>

    <script>
        const display = document.getElementById('display');
        const message = document.getElementById('message');
        let targetNumber = 0;
        let gameActive = false;
        
        function appendToDisplay(value) {
            if (display.textContent === '0' && value !== '.') {
                display.textContent = value;
            } else {
                display.textContent += value;
            }
        }
        
        function clearDisplay() {
            display.textContent = '0';
        }
        
        function calculate() {
            try {
                const result = eval(display.textContent);
                display.textContent = result;
                
                if (gameActive) {
                    if (result == targetNumber) {
                        message.textContent = `Selamat! Anda benar! Angka yang dicari adalah ${targetNumber}`;
                        gameActive = false;
                    } else if (result > targetNumber) {
                        message.textContent = "Terlalu besar! Coba angka yang lebih kecil";
                    } else {
                        message.textContent = "Terlalu kecil! Coba angka yang lebih besar";
                    }
                }
            } catch (error) {
                display.textContent = 'Error';
            }
        }
        
        function startGame() {
            targetNumber = Math.floor(Math.random() * 100) + 1;
            message.textContent = `Tebak angka antara 1-100. Hasil perhitungan harus sama dengan ${targetNumber}`;
            gameActive = true;
            clearDisplay();
        }
    </script>
</body>
</html>
